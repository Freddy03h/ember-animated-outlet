<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/ember-animated-outlet.css"/>
    
    <script src="../vendor/jquery-1.9.0.js"></script>
    <script src="../vendor/handlebars-1.0.rc.3.js"></script>
    <script src="../vendor/ember.js"></script>
    <script src="../vendor/ember-data.js"></script>
    <script src="../dist/ember-animated-outlet.js"></script>
    <script src="./app.js"></script>
    
    <meta charset=utf-8 />
    
    <title>Ember Animated Outlet Demo</title>
</head>
<body>

<script data-template-name="application" type="text/x-handlebars">
    <div class="menu">
        <ul>
            <li><a {{action goToIndex}}>Index</a></li>
            <li><a {{action goToInvoices}}>Invoices</a></li>
            <li><a {{action goToBills}}>Bills</a></li>
            <li><a {{action goToContacts}}>Contacts</a></li>
        </ul>
    </div>
    <div class="content">
        {{animatedOutlet name="main"}}
    </div>
</script>

<script data-template-name="index" type="text/x-handlebars">
    <h1>Ember.js Animated Transition Example</h1>
    <p>Index</p>
</script>

<script data-template-name="invoices" type="text/x-handlebars">
    <h1>Invoices</h1>
    <ul>
        {{#each invoice in controller}}
            <li><a {{action showInvoice invoice}}>Invoice #{{invoice.no}} to {{invoice.contact.name}}</a></li>
        {{/each}}
    </ul>
</script>

<script data-template-name="invoicesShow" type="text/x-handlebars">
    <h1>Invoice #{{no}}</h1>
    <p><a {{action goBack}}>&laquo; Back</a></p>
    <p>Customer: <a {{action showContact contact}}>{{contact.name}}</a></p>
</script>

<script data-template-name="bills" type="text/x-handlebars">
    <h1>Bills</h1>
    <ul>
        {{#each bill in controller}}
            <li><a {{action showBill bill}}>Bill from {{bill.contact.name}}: {{bill.description}}</a></li>
        {{/each}}
    </ul>
</script>

<script data-template-name="billsShow" type="text/x-handlebars">
    <h1>Bill</h1>
    <p><a {{action goBack}}>&laquo; Back</a></p>
    <p>From: <a {{action showContact contact}}>{{contact.name}}</a></p>
    <p>You bought: {{description}}</p>
</script>

<script data-template-name="contacts" type="text/x-handlebars">
    <h1>Contacts</h1>
    <ul>
        {{#each contact in controller}}
            <li><a {{action showContact contact}}>{{contact.name}}</a></li>
        {{/each}}
    </ul>
</script>

<script data-template-name="contactsShow" type="text/x-handlebars">
    <h1>{{name}}</h1>
    <p><a {{action goBack}}>&laquo; Back</a></p>
    <h1>Invoices</h1>
    <ul>
        {{#each invoice in invoices}}
            <li><a {{action showInvoice invoice}}>Invoice #{{invoice.no}} to {{invoice.contact.name}}</a></li>
        {{/each}}
    </ul>
    <h2>Bills</h2>
    <ul>
        {{#each bill in bills}}
            <li><a {{action showBill bill}}>Bill from {{bill.contact.name}}: {{bill.description}}</a></li>
        {{/each}}
    </ul>
</script>

</body>
</html>
